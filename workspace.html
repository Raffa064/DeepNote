<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/workspace.css" />
    <script src="./js/error-handler.js"></script>
  </head>

  <body>
    <div id="card">
      <header>
        <h1 id="workspace-name"></h1>
        <button
          id="show-keybindings"
          onclick="onMenuOptionClick(this.id)"
          style="background: transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            fill="#ffffff"
          >
            <path
              d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"
            />
            <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
          </svg>
        </button>
        <button
          id="go-home"
          onclick="onMenuOptionClick(this.id)"
          style="background: transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M12 2 L2 12 L5 12 L5 22 L10 22 L10 15 L15 15 L15 22 L19 22 L19 12 L22 12 L12 2 Z"
            />
          </svg>
        </button>
      </header>
      <div id="card-header">
        <input type="checkbox" id="card-checkbox" />
        <input type="text" id="card-title" placeholder="Title" />
      </div>

      <div id="card-description-container" class="expande">
        <span id="card-description-header">
          <span>Description</span>
          <button id="card-description-expand">Expand</button>
          <button id="card-description-colapse">Colapse</button>
        </span>
        <textarea
          type="text"
          id="card-description"
          placeholder="Description"
        ></textarea>
      </div>
      <ul id="card-list" class="sortable"></ul>

      <div id="card-buttons-container">
        <button id="card-button-up"></button>
        <button id="card-button-down"></button>
      </div>
    </div>

    <script src="./js/libs/Sortable.js"></script>
    <script src="./js/deep-note.js"></script>
    <script src="./js/keybindings.js"></script>
    <script src="./js/workspace.js"></script>
    <script src="./js/debug.js"></script>
  </body>
</html>
