<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/workspace.css" />
    <script src="./js/error-handler.js"></script>
  </head>

  <body>
    <div id="card">
      <header>
        <h1 id="workspace-name"></h1>
        <a id="home" href="./index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M12 2 L2 12 L5 12 L5 22 L10 22 L10 15 L15 15 L15 22 L19 22 L19 12 L22 12 L12 2 Z"
            />
          </svg>
        </a>
      </header>
      <div id="card-header">
        <input type="checkbox" id="card-checkbox" />
        <input type="text" id="card-title" placeholder="Title" />
      </div>

      <div id="card-description-container" class="expande">
        <span id="card-description-header">
          <span>Description</span>
          <button id="card-description-expand">Expand</button>
          <button id="card-description-colapse">Colapse</button>
        </span>
        <textarea
          type="text"
          id="card-description"
          placeholder="Description"
        ></textarea>
      </div>
      <ul id="card-list" class="sortable"></ul>

      <div id="card-buttons-container">
        <button id="card-button-up"></button>
        <button id="card-button-down"></button>
      </div>
    </div>

    <script src="./js/libs/Sortable.js"></script>
    <script src="./js/deep-note.js"></script>
    <script src="./js/keybindings.js"></script>
    <script src="./js/workspace.js"></script>
  </body>
</html>
