<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="./js/globals.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>DeepNote</h1>
      <input id="workspace-search" placeholder="Search" />
      <ul id="workspace-list"></ul>
      <button id="workspace-create">New workspace</button>
    </div>

    <div id="modal-container">
      <div id="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <input id="modal-input" />
        <button class="modal-button" id="modal-positive-button"></button>
        <button class="modal-button" id="modal-negative-button"></button>
      </div>
    </div>

    <script src="./js/deep-note.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
