<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="./js/error-handler.js"></script>
  </head>
  <body class="anim-stretch">
    <div id="container">
      <div id="container-header">
        <h1>DeepNote</h1>
        <button
          id="show-keybindings"
          onclick="onMenuOptionClick(this.id)"
          style="background: transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            fill="#ffffff"
          >
            <path
              d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"
            />
            <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
          </svg>
        </button>
      </div>
      <input id="workspace-search" placeholder="Search" />
      <ul id="workspace-list"></ul>
      <button id="workspace-create">New workspace</button>
    </div>

    <div id="modal-container">
      <div id="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <input id="modal-input" />
        <button class="modal-button" id="modal-positive-button"></button>
        <button class="modal-button" id="modal-negative-button"></button>
      </div>
    </div>

    <script src="./js/deep-note.js"></script>
    <script src="./js/keybindings.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/debug.js"></script>
  </body>
</html>
